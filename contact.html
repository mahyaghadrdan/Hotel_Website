<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the biggest hotel in boston">
    <meta name="keywords" content="New Hotel, Boston, Biggest Hotel">
    <script src="https://kit.fontawesome.com/d7dc2d8de6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <title>Hotel BT | Welcome</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h2 class="logo"><a href="#"></a>HBT</h2>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact" class="pad-2">
        <!-- <div class="container"> -->
            <h1 class="l-heading"><span class="primary-color">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">message</label><br>
                    <textarea name="message" id="message" cols="80" rows="10"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="pad-3">
        <div class="container">
            <div class="info">
                <i class="fa-solid fa-building fa-2x"></i>
                <h3>Location</h3>
                <p>50 Main St, Boston MA</p>
            </div>
            <div class="info">
                <i class="fa-solid fa-phone fa-2x"></i>
                <h3>Phone Number</h3>
                <p>(617)555-5555</p>
            </div>
            <div class="info">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@gmail.com</p>
            </div>
        </div>

    </section>
    <div class="clr"></div>
    <footer>
        <p>Hotel BT &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
